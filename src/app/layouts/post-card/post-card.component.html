<div class="card shadow border border-0 rounded-4">
  <img
    [src]="imageUrl"
    alt="post-image"
    class="card-img-top"
  />
  <div class="card-body">
    <h3 class="mt-1">{{ cardTitle }}</h3>
    <p class="text-justify">{{ cardDescription }}</p>
    <small class="text-primary">LAST UPDATED - {{ lastUpdated }}</small>
  </div>
</div>
